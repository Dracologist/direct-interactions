<!DOCTYPE html>
<html>
    <include href="html/head.html"></include>
    <body>
		<div class="container">
			<h1>Log In</h1>
			<form action="" method="post">
				<div class="formgroup">
					<label for="email">Email Address: </label>
					<input type="text" name="email" id="email" class="form-control" alt="Type email address here" tabindex="1">
				</div>
				<div class="formgroup">
					<label for="password">Password: </label>
					<input type="password" name="password" id="password" class="form-control" alt="Type password here" tabindex="1">
				</div>
				<input type="submit" name="login" class="btn btn-primary" alt="Click here to log in" value="Log In">
			</form>
			<a href="signup">Don't have an account? Sign up here!</a>
		</div>
	</body>
</html>
