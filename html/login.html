<!DOCTYPE html>
<html>
    <include href="html/head.html"></include>
    <body>
		<div class="container">
			<h1>Log In</h1>
			<form action="" method="post">
				<div class="formgroup">
					<label for="email">Email Address: </label>
					<input type="text" name="email" id="email" class="form-control" alt="Type email address here" tabindex="1">
					
					<check if="{{ @no_email }}">
						<true>
							<div class="alert alert-danger" role="alert">
								Please enter your email address
							</div>
						</true>
					</check>
					<check if="{{ @wrong_email }}">
						<true>
							<div class="alert alert-danger" role="alert">
								There is no account registered to that email address
							</div>
						</true>
					</check>
				</div>
				
				<div class="formgroup">
					<label for="password">Password: </label>
					<input type="password" name="password" id="password" class="form-control" alt="Type password here" tabindex="1">
					<check if="{{ @no_password }}">
						<true>
							<div class="alert alert-danger" role="alert">
								Please enter your password
							</div>
						</true>
					</check>
					<check if="{{ @wrong_password }}">
						<true>
							<div class="alert alert-danger" role="alert">
								Password is incorrect
							</div>
						</true>
					</check>
				</div>
				
				<div class="formgroup">
					<input type="submit" name="submit" class="btn btn-primary form-control" alt="Click here to sign up" value="Log In">
				</div>
			</form>
			<a href="signup">Don't have an account? Sign up here!</a>
		</div>
	</body>
</html>
