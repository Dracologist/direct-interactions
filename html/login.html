<body>
	<div class="container">
		<h1>Log In</h1>
		<form action="" method="post">
			<div class="formgroup">
				<label for="username">Username: </label>
				<input type="text" name="username" id="username" class="form-control" alt="Type username here" tabindex="1">
			</div>
			<div class="formgroup">
				<label for="password">Password: </label>
				<input type="text" name="password" id="password" class="form-control" alt="Type password here" tabindex="1">
			</div>
			<input type="submit" name="login" class="btn btn-primary" alt="Click here to log in" value="Log In">
		</form>
	</div>
</body>
