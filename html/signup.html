<!DOCTYPE html>
<html>
    <include href="html/head.html"></include>
    <body>
		<div class="container">
			<h1>Log In</h1>
			<form action="" method="post">
				<div class="formgroup">
					<label for="email-signup">Email Address: </label>
					<input type="text" name="email" id="email-signup" class="form-control" alt="Type email address here" tabindex="1">
				</div>
				<div class="formgroup">
					<label for="fname">First Name: </label>
					<input type="text" name="fname" id="fname" class="form-control" alt="Type first name here" tabindex="1">
				</div>
				<div class="formgroup">
					<label for="lname">Last Name: </label>
					<input type="text" name="lname" id="lname" class="form-control" alt="Type last name here" tabindex="1">
				</div>
				<div class="formgroup">
					<label for="admin">I am an Admin </label>
					<input type="checkbox" name="admin" id="admin" class="admin" alt="Check this box if you're an admin" tabindex="1">
				</div>
				<div class="formgroup">
					<label for="password">Password: </label>
					<input type="password" name="password" id="password" class="form-control" alt="Type password here" tabindex="1">
				</div>
				<div class="formgroup">
					<label for="retype-password">Password: </label>
					<input type="password" name="retype-password" id="retype-password" class="form-control" alt="Retype password here" tabindex="1">
				</div>
				<div class="formgroup">
					<input type="submit" name="signup" class="btn btn-primary form-control" alt="Click here to sign up" value="Sign Up">
				</div>
			</form>
		</div>
	</body>
</html>
